<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CareerPrep AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
            color: #0f172a;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 32px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: #475569;
            margin-bottom: 24px;
        }

        label {
            font-weight: 600;
            margin-top: 16px;
            display: block;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
            font-size: 15px;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
        }

        button {
            margin-top: 24px;
            padding: 14px 24px;
            font-size: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .loading {
            margin-top: 16px;
            color: #2563eb;
            font-weight: 600;
        }

        .output {
            margin-top: 32px;
            white-space: pre-wrap;
            line-height: 1.6;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #2563eb;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #64748b;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CareerPrep AI</h1>
        <p class="subtitle">
            Get personalized resume feedback powered by a Generative AI agent.
        </p>

        <label>Target Job Role</label>
        <input id="role" placeholder="e.g. Software Engineer" />

        <label>Resume Content</label>
        <textarea id="resume" placeholder="Paste your resume text here..."></textarea>

        <button id="analyzeBtn" onclick="analyze()">Analyze Resume</button>

        <div id="loading" class="loading" style="display:none;">
            Analyzing your resume...
        </div>

        <div id="output" class="output" style="display:none;"></div>

        <footer>
            Built using Pydantic AI · FastAPI · OpenRouter
        </footer>
    </div>

    <script>
        async function analyze() {
            const role = document.getElementById("role").value.trim();
            const resume = document.getElementById("resume").value.trim();
            const output = document.getElementById("output");
            const loading = document.getElementById("loading");
            const button = document.getElementById("analyzeBtn");

            if (!role || !resume) {
                alert("Please enter both role and resume text.");
                return;
            }

            output.style.display = "none";
            loading.style.display = "block";
            button.disabled = true;

            try {
                const res = await fetch("/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        role: role,
                        resume_text: resume
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || "AI analysis failed");
                }

                // ✅ FIXED LINE — THIS WAS THE BUG
                output.innerText = data.analysis;

                output.style.display = "block";
                output.scrollIntoView({ behavior: "smooth" });
            } catch (err) {
                alert(err.message);
            } finally {
                loading.style.display = "none";
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
